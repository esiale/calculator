
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div class="calculator-wrapper">
        <div class="header">
          <h1>esiale Calculator</h1>
        </div>
        <div class="display">0</div>
        <div class="result"><button class="btn-result">=</button></div>
        <div class="clear"><button class="btn-clear">AC</button></div>
        <div class="number number1"><button class="btn-1" value="1">1</button></div>
        <div class="number number2"><button class="btn-2" value="2">2</button></div>
        <div class="number number3"><button class="btn-3" value="3">3</button></div>
        <div class="number number4"><button class="btn-4" value="4">4</button></div>
        <div class="number number5"><button class="btn-5" value="5">5</button></div>
        <div class="number number6"><button class="btn-6" value="6">6</button></div>
        <div class="number number7"><button class="btn-7" value="7">7</button></div>
        <div class="number number8"><button class="btn-8" value="8">8</button></div>
        <div class="number number9"><button class="btn-9" value="9">9</button></div>
        <div class="number number0"><button class="btn-0" value="0">0</button></div>
        <div class="decimal"><button class="btn-decimal">.</button></div>
        <div class="plusminus"><button class="btn-plusminus" value="plusminus">+/-</button></div> 
        <div class="operator add"><button class="btn-add" value="add">+</button></div>
        <div class="operator subtract"><button class="btn-subtract" value="subtract">-</button></div>
        <div class="operator divide"><button class="btn-divide" value="divide">/</button></div>
        <div class="operator multiply"><button class="btn-multiply" value="multiply">*</button></div>

    </div>
</div>
  <script src="js/script.js"></script>
</body>

</html>
